<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="colorChanger.css" />
  </head>
  <body>
    <h1><b>Color Changer : Background</b></h1>
    <h3><p>by : Aditya Shekhawat</p></h3>
    <nav class="color">
      <span class="button" id="red">
        <p>Click for 'RED'</p>
      </span>
      <span class="button" id="yellow">
        <p>Click for 'YELLOW'</p>
      </span>
      <span class="button" id="orange">
        <p>Click for 'ORANGE'</p>
      </span>
      <span class="button" id="blue">
        <p>Click for 'BLUE'</p>
      </span>
      <span class="button" id="purple">
        <p>Click for 'PURPLE'</p>
      </span>
    </nav>
    <h2>
      <p>
        Note : Please click on ABOVE valid palettes to change background color
      </p>
    </h2>
    <script src="colorChanger.js"></script>
  </body>
</html>
